<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asic Bitcoin NerdMiner micro - Найменший і найдешевший біткойн-майнер</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s ease, transform 1s ease;
        }
        .container.show {
            opacity: 1;
            transform: translateY(0);
        }
        h1, h2 {
            font-family: 'Merriweather', serif;
            color: #00695c;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        h1:hover, h2:hover {
            color: #004d40;
        }
        .product-image {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .buy-button {
            background-color: #00695c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s ease;
        }
        .buy-button:hover {
            background-color: #004d40;
            transform: scale(1.05);
        }
        .faq-item {
            text-align: left;
            margin-top: 20px;
        }
        .faq-question {
            font-weight: 600;
            cursor: pointer;
            color: #00695c;
            transition: color 0.3s ease;
        }
        .faq-question:hover {
            color: #004d40;
        }
        .faq-answer {
            display: none;
            margin-top: 10px;
            font-size: 0.9em;
            color: #555;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".container").classList.add("show");
        });
        function toggleAnswer(event) {
            const answer = event.currentTarget.nextElementSibling;
            answer.style.display = answer.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Asic Bitcoin NerdMiner micro - Найменший і найдешевший лоторейний біткойн-майнер у світі</h1>
        <img src="https://nerdminer.pp.ua/Gallery/800-600.jpg" alt="NerdMiner micro" class="product-image">
        <p class="price">Ціна: 634 грн</p>
        <a href="https://www.olx.ua/d/uk/obyavlenie/pristry-dlya-zdobutku-IDXn8zG.html" target="_blank" class="buy-button">Купити з доставкою</a>
        <h2 onclick="toggleAnswer(event)">Часті питання</h2>
        <div class="faq-item">
            <div class="faq-question" onclick="toggleAnswer(event)">Як налаштувати пристрій?</div>
            <div class="faq-answer">Підключіться до мережі NerdMinerAP, введіть дані Wi-Fi і BTC-адресу.</div>
        </div>
    </div>
</body>
</html>
